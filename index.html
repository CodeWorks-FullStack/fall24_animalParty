<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Party</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="container-fluid bg-black p-2">
      <h1>🐻Animal Party!🐯</h1>
    </nav>
  </header>
  <main class="container">
    <section class="row">
      <div onclick="minglePartyAnimals()" class="col-md-6 btn btn-primary">Party Time</div>
      <div onclick="whereIsThePartyAt()" class="col-md-6 btn btn-succes">Where is the party at?</div>
    </section>
    <section class="row">
      <div class="col-md-6">

        <div class="card border border-2 border-success">
          <h2>Jungle 🌴</h2>
          <div id="jungle-zone">
            <!-- animals to go here -->
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <div class="card border border-2 border-info">
          <h2>Arctic ⛄</h2>
          <div id="arctic-zone">
            <!-- animals to go here -->
          </div>
        </div>
      </div>
      <div class="col-md-6">

        <div class="card border border-2 border-success">
          <h2>Forest 🌲</h2>
          <div id="forest-zone">
            <!-- animals to go here -->
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="card border border-2 border-success">
          <h2>Desert 🌵</h2>
          <div id="desert-zone">
            <!-- animals to go here -->
          </div>
        </div>

      </div>
    </section>
  </main>




  <script src="app.js"></script>
</body>

</html>
